<div class="content">
  <h2>Listado de Departamentos</h2>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div *ngIf="!isLoading && usuarios">
    <table mat-table
      matSort
      #table
      [dataSource]="usuarios"
      class="mat-elevation-z6">

      <ng-container matColumnDef="cedula">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Cédula
        </th>
        <td mat-cell
          *matCellDef="let user"> {{user.cedula}}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Nombre
        </th>
        <td mat-cell
          *matCellDef="let user">
          {{user.nombres}} {{user.apellidos}}
        </td>
      </ng-container>

      <ng-container matColumnDef="genero">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Género
        </th>
        <td mat-cell
          *matCellDef="let user">
          {{user.genero}}
        </td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Cargo
        </th>
        <td mat-cell
          *matCellDef="let user">
          {{user.cargo}}
        </td>
      </ng-container>

      <ng-container matColumnDef="departamento">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Departamento
        </th>
        <td mat-cell
          *matCellDef="let user">
          {{user.departamento.nombre}}
        </td>
      </ng-container>

      <ng-container matColumnDef="supervisor">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Supervisor
        </th>
        <td mat-cell
          *matCellDef="let user">
          {{user.supervisor?.nombres}} {{user.supervisor?.apellidos}}
        </td>
      </ng-container>

      <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <div class="no-data-container mat-elevation-z3"
    *ngIf="!isLoading && !usuarios">
    <mat-icon>error_outline</mat-icon>
    <p>No hay Datos</p>
  </div>
</div>
