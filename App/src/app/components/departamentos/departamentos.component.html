<div class="content">
  <h2>Listado de Departamentos</h2>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div *ngIf="!isLoading && departamentos">
    <table mat-table
      matSort
      #table
      [dataSource]="departamentos"
      class="mat-elevation-z6">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>CÃ³digo
        </th>
        <td mat-cell
          *matCellDef="let dept"> {{dept.codigo}}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Nombre
        </th>
        <td mat-cell
          *matCellDef="let dept"> {{dept.nombre}}
        </td>
      </ng-container>

      <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <div class="no-data-container mat-elevation-z3"
    *ngIf="!isLoading && !departamentos">
    <mat-icon>error_outline</mat-icon>
    <p>No hay Datos</p>
  </div>
</div>
